<div class="codehim-form" >
        <div class="form-title">
           <div class="user-icon gr-bg">
              <i class="fa fa-user"></i>
           </div>
           <h2> Add Dishes</h2>
        </div>
        <label for="item"><<i class="fas fa-hamburger"></i> item Name:</label>
        <input type="text" id="item" class="cm-input" placeholder="Enter item Name">
        <label for="Price"><i class="fas fa-money-bill-wave"></i>Price</label>
        <input type="number" id="price" class="cm-input" placeholder="Enter price">
        <label for="Category"><i class="fas fa-utensils"></i> Categories:</label>
        <select  id="category">
            <option value="chhinese">chinese</option>
            <option value="pakistani">Pakistani</option>
            <option value="Arabic">Arabic</option>

        </select>
        <label for="Food image"><i class="fas fa-globe-americas"></i> Food image</label>
        <input type="file" id="image" class="cm-input" placeholder="">
        <label><i class="fas fa-truck"></i>Delievery Type:</label>
        <select  id="type">
            <option value="Free">Free</option>
            <option value="Paid">Paid</option>

        </select>    
        <button type="submit" class="btn-login  gr-bg" id="add">Add Dish</button>
